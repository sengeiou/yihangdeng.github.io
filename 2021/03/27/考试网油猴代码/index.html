=<span class="string">&quot;PPKAO=PPKAOSTID=&amp;PPKAOCEID=&amp;PPKAOSJID=&amp;UserName=&amp;EDays=; domain=ppkao.com;expires=&quot;</span>+exp.toGMTString()+<span class="string">&quot;;path=/&quot;</span>;</span><br><span class="line">    <span class="comment">//获取当前页面URL</span></span><br><span class="line">    <span class="keyword">var</span> iSite = <span class="built_in">window</span>.location.href;</span><br><span class="line">    <span class="keyword">var</span> reg = <span class="regexp">/[1-9][0-9]*/g</span>;</span><br><span class="line">    <span class="keyword">var</span> numList = iSite.match(reg);</span><br><span class="line">    <span class="keyword">var</span> isKaoti =<span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">&quot;kaoti&quot;</span>).test(iSite);</span><br><span class="line">    <span class="keyword">var</span> isTiku =<span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">&quot;tiku&quot;</span>).test(iSite);</span><br><span class="line">    <span class="keyword">var</span> isShiti =<span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">&quot;shiti&quot;</span>).test(iSite);</span><br><span class="line">    <span class="keyword">var</span> isDaan =<span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">&quot;daan&quot;</span>).test(iSite);</span><br><span class="line">    <span class="keyword">var</span> sUrl=<span class="string">&quot;&quot;</span>;</span><br><span class="line">    <span class="keyword">if</span> (isKaoti===<span class="literal">true</span>)&#123;sUrl=<span class="string">&#x27;https://api.ppkao.com/mnkc/kaoti/?id=&#x27;</span>+ numList;<span class="built_in">window</span>.location.href =sUrl;&#125;</span><br><span class="line">    <span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(isTiku===<span class="literal">true</span>)&#123;sUrl=<span class="string">&#x27;https://api.ppkao.com/mnkc/tiku/?id=&#x27;</span>+ numList;<span class="built_in">window</span>.location.href =sUrl;&#125;</span><br><span class="line">        <span class="keyword">else</span>&#123;</span><br><span class="line">            <span class="keyword">if</span>(isShiti===<span class="literal">true</span>)&#123;sUrl=<span class="string">&#x27;https://newapi.ppkao.com/mnkc/shiti/?id=&#x27;</span>+ numList;<span class="built_in">window</span>.location.href =sUrl;&#125;</span><br><span class="line">            <span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="keyword">if</span>(isDaan===<span class="literal">true</span>)&#123;</span><br><span class="line">                    <span class="keyword">var</span> html = <span class="string">&#x27;&lt;div id=&quot;showQRcode&quot; style=&quot;position: fixed;right:30px;bottom: 0px;&quot;&gt;&lt;a style=&quot;font-size:14px;color:red;background-color: white;display:block;&quot; href=&quot;https://raw.githubusercontent.com/cuifeiran/ppkao/master/donations&quot;&gt;[捐助名单]我在考研二战,愁于房租,致谢捐助者！&lt;/a&gt;&lt;a style=&quot;font-size: 14px;display:block;color:black;background-color: white;&quot; onclick=&quot;$(this).parent().remove();&quot; hidden=&quot;javascripe:void(0)&quot; &gt;[不想捐助点击这里]&lt;/a&gt;&lt;img width=&quot;420&quot; height=&quot;210&quot; src=&quot;https://s1.ax1x.com/2018/12/11/FJ47an.jpg&quot;&gt;&lt;/img&gt;&lt;/div&gt;&#x27;</span></span><br><span class="line">                    <span class="keyword">var</span> div = <span class="built_in">document</span>.createElement(<span class="string">&#x27;div&#x27;</span>);</span><br><span class="line">                    div.setAttribute(<span class="string">&#x27;id&#x27;</span>, <span class="string">&#x27;showQRcode&#x27;</span>);</span><br><span class="line">                    div.innerHTML = html;</span><br><span class="line">                    <span class="built_in">document</span>.body.appendChild(div);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)();</span><br><span class="line"></span><br></pre></td></tr></table></figure>
